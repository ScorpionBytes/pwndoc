<div>
<div class="row">
    <div class="col-md-10 col-12 offset-md-1 q-mt-md">
        <q-card>
            <q-card-section class="q-py-xs bg-blue-grey-5 text-white">
                <div class="text-h6">{{this.$t('nav.vulnerabilities')}}</div>
            </q-card-section>
            <q-separator />
            <div v-if="UserService.isAllowed('vulnerabilities:create')">
                <q-card-section>
                    <div class="text-bold">{{this.$t('importVulnerabilities')}}</div>
                </q-card-section>
                <q-card-section>
                    <div class="text-grey-8" v-html="this.$t('importVulnerabilitiesInfo')"></div>
                </q-card-section>
                <q-card-section>
                    <input
                    ref="importVulnerabilities"
                    value=""
                    type="file"
                    multiple
                    accept=".yml, .json"
                    class="hidden"
                    @change="importVulnerabilities($event.target.files)"
                    />
                    <q-btn 
                    :label="this.$t('import')"
                    color="secondary"
                    flat
                    class="bg-secondary text-white"
                    @click="this.$refs.importVulnerabilities.click()"
                    />
                </q-card-section>
                <q-separator />
            </div>
            <q-card-section>
                <div class="text-bold">{{this.$t('exportVulnerabilities')}}</div>
            </q-card-section>
            <q-card-section>
                    <div class="text-grey-8" v-html="this.$t('exportVulnerabilitiesInfo')"></div>
                </q-card-section>
                <q-card-section>
                    <q-btn 
                    :label="this.$t('export')"
                    color="secondary"
                    flat
                    class="bg-secondary text-white"
                    @click="getVulnerabilities"
                    />
                </q-card-section>
                <q-separator />
                <div v-if="UserService.isAllowed('vulnerabilities:delete-all')">
                    <q-card-section>
                        <div class="text-bold">{{this.$t('deleteAllVulnerabilities')}}</div>
                    </q-card-section>
                    <q-card-section>
                        <div class="text-grey-8" v-html="this.$t('deleteAllVulnerabilitiesInfo')"></div>
                    </q-card-section>
                    <q-card-section>
                        <q-btn 
                        :label="this.$t('btn.deleteAll')"
                        flat
                        class="bg-negative text-white"
                        @click="deleteAllVulnerabilities"
                        />
                    </q-card-section>
                </div>
        </q-card>
    </div>

    <div class="col-md-10 col-12 offset-md-1 q-mt-md">
        <q-card>
            <q-card-section class="q-py-xs bg-blue-grey-5 text-white">
                <div class="text-h6">{{this.$t('nav.audits')}}</div>
            </q-card-section>
            <q-separator />
            <q-card-section>
                TODO
            </q-card-section>
        </q-card>
    </div>
</div>


</div>
